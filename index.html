<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgetto</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
<!--    <link rel="stylesheet" type="text/css" href="styles/test.css">-->
</head>
<body>
    <div class="container">
        <header>
            <h1>BUDGETTO</h1>
        </header>

       <div class="budget-form">
            <form id="budget-form">
                <h3>Start budget:</h3>
                <input id="budget-value" type="number" step="0.01" required>
                <input id="budget-submit" type="submit" value="Submit">
            </form>
       </div>

        <div class="summary">
            <div>
                <h3>Budget</h3>
                <img class="image" src="images/budget-var.png" alt="budget">
                <h3 id="budget-summary">0 PLN</h3>
            </div>
            <div>
                <h3>Operations</h3>
                <img class="image" src="images/operations-var.png" alt="operations">
                <h3 id="operations-summary">0 PLN</h3>
            </div>
            <div>
                <h3>Balance</h3>
                <img class="image" src="images/balance-var.png" alt="balance">
                <h3 id="balance-summary">0 PLN</h3>
            </div>
        </div>

        <div class="operations-form">
            <form id="operation-form">
                <h3>Operation's title:</h3>
                <input id="operation-title" type="text" required>
                <h3>Operation's value:</h3>
                <input id="operation-value" type="number" min="0" step="0.01" required>
                <div class="operation-submit">
                    <label>
                        <input id="expense" type="radio" name="operation-type" checked>
                        <span>Expense</span>
                    </label>
                    <label>
                        <input id="income" type="radio" name="operation-type">
                        <span>Income</span>
                    </label>
                    <input id="operation-submit" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <div class="operations-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Value</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
<script src="scripts/main.js" type="module"></script>
</body>
</html>
